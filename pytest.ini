[pytest]
# Pytest configuration file

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    async: Async tests
    slow: Slow tests
    api: API endpoint tests
    database: Database tests
    signal: Signal detection tests

# Coverage options
[coverage:run]
source = decline_signals
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abc.abstractmethod
